<article class="card-base-container">
    <img class="left-content" [src]="experience.imageUrl">
    <div class="right-content">
        <h3>{{experience.title}}</h3>
        <p>{{experience.at}}</p>
        <p>{{experience.startDate}} - {{experience.endDate}}</p>
        <p>{{experience.description}}</p>
    </div>
</article>
