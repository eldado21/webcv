<div id="skills-container">
    <div id="left-column">
        <div class="card-base-container">
            <div class="card-base-content">
                <h2>Languages</h2>
                <div id="languages-list-wrapper" class="wrapper">
                    <div id="languages-item-container" class="item-container" *ngFor="let language of this.languages">
                        <div class="language">{{language.name}}</div>
                        <div class="skillbar-container">
                            <div class="background-bar">
                                <div class="foreground-bar"
                                    [style.width.px]="(100-levelToPercent(language))/100 * 150 + 11">
                                </div>
                            </div>
                            <div class="level">{{language.level}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="card-base-container">
            <div class="card-base-content">
                <h2>Soft skills</h2>
                <div id="softskills-list-wrapper" class="wrapper">
                    <div id="softskills-item-container" class="item-container"
                        *ngFor="let softSkill of this.softSkills">
                        <div class="softskill">{{softSkill}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="techstack-container" class="card-base-container">
        <div class="card-base-content">
            <h2>Tech stack</h2>
            <div id="techstack-list-wrapper" class="wrapper">
                <div id="techstack-item-container" class="item-container" *ngFor="let tech of this.techStack">
                    <div class="technology">{{tech}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
