@defer (when this.skills) {
<div id="skills-container">

    <div id="languages-container" class="container">
        <h3>Langues</h3>
        <div id="languages-item-container" *ngFor="let language of this.skills.languages">
            <div class="language">{{language}}</div>
            <div class="level">
                <!-- TODO: skill bar -->
            </div>
        </div>
    </div>

    <div id="techstack-container" class="container">
        <h3>Tech stack</h3>
        <div id="techstack-item-container" *ngFor="let tech of this.skills.techStack">
            <div class="tech">{{tech}}</div>
        </div>
    </div>

    <div id="softskills-container" class="container">
        <h3>Soft skills</h3>
        <div id="softskills-item-container" *ngFor="let softSkill of this.skills.softSkills">
            <div class="softskill">{{softSkill}}</div>
        </div>
    </div>

</div>
}
