<div id="project-card" class="card-base-container">
    <button class="growth-toggle-icon" (click)="toggleGrowth()">
        <i class="fa-solid fa-maximize"></i>
    </button>
    <img [src]="project.imageUrl">
    <div class="card-base-content">
        <h2>{{project.title}}</h2>
        <p>{{project.creationDate}}</p>
        <p class="project-description">{{project.description}}</p>
        <div id="more-button" class="base-button">
            <a [href]="project.url">More...</a>
        </div>
    </div>
</div>
