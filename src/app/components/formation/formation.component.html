<article class="card-base-container">
    <img class="left-content" [src]="formation.imageUrl" >
    <div class="right-content">
        <h3>{{formation.title}}</h3>
        <p>{{formation.at}}</p>
        <p>{{formation.startDate}} - {{formation.endDate}}</p>
        <p>{{formation.description}}</p>
    </div>
</article>
