<app-header [owner]="owner"></app-header>

<main>
    <section class="item-section">
        <h2>Formations</h2>
        <app-experience *ngFor="let formation of formations" [experience]="formation"></app-experience>
    </section>

    <section class="item-section">
        <h2>Experiences</h2>
        <app-experience *ngFor="let experience of experiences" [experience]="experience"></app-experience>
    </section>

    <section class="item-section">
        <h2>Skills</h2>
        <app-skills></app-skills>
    </section>

    <section class="item-section">
        <h2>Projects</h2>
        <div class="row-section">
            <app-project *ngFor="let project of projects" [project]="project"></app-project>
        </div>
    </section>

    <section class="item-section">
        <h2>Misc</h2>
        <app-misc [readings]="this.readings"></app-misc>
    </section>
</main>

<app-footer [socialUrls]="this.socialUrls"></app-footer>
